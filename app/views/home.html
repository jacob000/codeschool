<div class="row">
    <div class="col-md-8 col-md-offset-2" ng-repeat="post in posts" >

        <div class="panel-heading">
            <h3 class="panel-title">{{ post.tittle }}</h3><h3 class="panel-title">{{ post.data }}</h3>
        </div>
        <div class="panel-body">
            {{ post.content }}
        </div>
    </div>
</div>
